<!DOCTYPE html>
<HTML lang=en>
    <HEAD>
        <title>Escape Room</title>
        <link rel="stylesheet" href="room.css">
    </HEAD>
        <body>
            <h1>Inside the Fridge</h1>
            <div class=room>
                <p><img src="images/fridge-pic.jpg" alt="Picture of fridge" width="125"></p>
                <p> You walk over to the fridge and try to open it, but it is locked. You find a riddle taped to the back of the lock. Answer it to open the fridge.</p>
                <h3>The Riddle:</h3>
                <p id = riddle><strong>"The more there is, the less you see. What am I?"</strong></p>
                <p><input id="riddleLock" type="text"><br>
                <button id="submitFridge" onclick="onButtonClick()">SUBMIT</button></p>
                <div id = response></div>
                <button onclick = "window.location.href ='room1.html'">Back to Room</button>
            </div>
            <script>
                if(localStorage.getItem("fridge") == null){
                    localStorage.setItem("fridge", "no");
                }
                else if(localStorage.getItem("fridge") == "yes"){
                    document.getElementById("response").innerHTML = "<h2 id = 'worked'>The Combination Worked!</h2><p>You open the fridge, and inside is a piece of paper. It has pictures of objects around the room.<img src='images/fridge.png' alt='Paper in Fridge, order: Toilet, Microwave, Desk, Couch, Clock' width='400'>"
                }
                document.addEventListener("keydown", returnKey, false);
                function returnKey(e){
                    if(e.key == "Enter"){
                        onButtonClick();
                    }
                }
                var onButtonClick = function(){
                   if(document.getElementById("riddleLock").value.toLowerCase() == "dark" || localStorage.getItem("fridge") == "yes"){
                        document.getElementById("response").innerHTML = "<h2 id = 'worked'>The Combination Worked!</h2><p>You open the fridge, and inside is a piece of paper. It has pictures of objects around the room.<img src='images/fridge.png' alt='Paper in Fridge, order: Toilet, Microwave, Desk, Couch, Clock' width='400'>"
                       localStorage.setItem("fridge", "yes");
                    }
                    else {
                        document.getElementById("response").textContent = "Wrong Answer! Try Again."
                    }
                }
            </script>
        </body>
</HTML>
