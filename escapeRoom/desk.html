<!DOCTYPE html>
<HTML lang=en>
    <HEAD>
        <title>Escape Room</title>
        <link rel="stylesheet" href="room.css">
    </HEAD>
        <body>
            <h1>The Desk</h1>
            <div class=room>
                <p> <img src="images/desk-pic.jpg" alt="picture of a desk" width = "200"> </p>
                <p> You look on the desk, and there is a lock on one of the drawers. The rest of them are empty. There is also a paper with math problems on it. Solve the problems to get the combination.</p>
                <p> <img src="images/desk.png" alt="solve for x: 1. 0=17x-51, 2. 0=13x-65, 3. 0=5x-80" width="275"></p>
                <p>What is the combination?<br>
                Answer Format: 1, 2, 3<br>
                <input type = "text" id = "deskLock"><br>
                <button id = "submit" onclick="onButtonClick()">SUBMIT</button><br>
                <button onclick = "window.location.href ='room1.html'">Back to Room</button></p>
                <div id = "wrong"></div>
            </div>
            <script>
                var onButtonClick = function() {
                    if(document.getElementById("deskLock").value == "3, 5, 16"){
                        location.href = ("desk-clue.html")
                    }
                    else{
                        document.getElementById("wrong").textContent = "Wrong Answer! Try Again.";
                    }
                }
            </script>
        </body>
</HTML>
