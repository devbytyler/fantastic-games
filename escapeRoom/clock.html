<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Escape Room</title>
        <link rel="stylesheet" href="room.css">
    </head>
    <body>
        <h1>Behind the Clock</h1>
        <div class=room>
            <p> You look behind one clock, but there is nothing there. You look behind the other clock, and there is a case with a UDLR lock. You notice that the clocks aren't moving. One is at 12:15,
                and the other is at 6:00.</p>
            <p>What is the combination?<br>
                Answer format: UDLR</p>
            <input id="udlrLock" type="text"><br>
            <button id="submit" onclick="onButtonClick()">SUBMIT</button><br>
            <button onclick="window.location.href='room1.html'">Back to Room</button>
            <div id="wrong"></div>
        </div>
        <script>
            var onButtonClick = function(){
                if(document.getElementById("udlrLock").value.toLowerCase() == "urdu"){
                    location.href = ("clock-clue.html")
                }
                else { 
                    document.getElementById("wrong").textContent = "Wrong Answer! Try Again.";
                }
            };
        </script>
    </body>
</html>
