<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Brick</title>
        <style>
            * {padding: 0; margin: 0;}
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
                border: 4px inset gray;
            }
            #gameTitle {
                text-align: center;
                text-decoration: underline;
                color: #0095DD;
                margin: auto;
            }
            #instructions {
                text-align: center;
                color: "#000";
                border-bottom: 4px dashed #000080;
                max-width: 400px;
                margin: auto;

            }
            div {
                display: flex;
                width: 100%;
                justify-content: center;
            }
            button{
                padding: 10px;
                margin-top: 10px;
            }
            background:
        </style>
    </head>
    <body>
        <h1 id = gameTitle>Super Brick</h1>
        <h4 id = instructions>Use the Mouse to move your paddle. Press Space to start levels and pause the game. Finish Level 5 to win.</h4>
        <canvas id="Canvas" width="400" height="500"></canvas>
        <div> <button onclick = "window.location.href ='superBrick.html'">RESTART</button></div>


        <script>
            var canvas = document.getElementById("Canvas");
            var ctx = canvas.getContext("2d");
            var ballRadius = 10;
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 4;
            var dy = -4;
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleX = (canvas.width-paddleWidth) / 2;
            var rightPressed = false;
            var leftPressed = false;
            var level = 1;
            var brickRowCount = 3;
            var brickColumnCount = 5;
            var brickWidth = 60;
            var brickHeight = 20;
            var brickPadding = 10;
            var brickOffsetTop = 30;
            var brickOffsetLeft = 30;
            var score = 0;
            var lives = 3;
            var bricks = [];
            var gameLose = false;
            var gameWin = false;
            var pause = false;
            var oldX;
            var oldY;

            if(level == 1 && score == 0){
                pause = true;
                oldX = dx;
                oldY = dy;
                dx = 0;
                dy = 0;
            }
            function makeBricks (){
                brickRowCount = 3 * level;
                for(var c=0; c<brickColumnCount; c++){
                    bricks[c] = [];
                    for(var r=0; r<brickRowCount; r++) {
                        bricks[c][r] = { x: 0, y: 0, status: 1 };
                    }
                }
            }

            makeBricks();
            document.addEventListener("keydown", spaceKeyDown, false);
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false);

            function spaceKeyDown(e) {
               if(e.key == "space" || e.key == " " && pause == false){
                   pause = true;
                   oldX = dx;
                   oldY = dy;
                   dx = 0;
                   dy = 0;
               }
                else{
                    pause = false;
                    dx = oldX;
                    dy = oldY;
                }
            }

            function mouseMoveHandler(e) {
                var relativeX = e.clientX - canvas.offsetLeft;
                if(!pause){
                    if(relativeX > 0 && relativeX < canvas.width) {
                        paddleX = relativeX - paddleWidth/2;
                    }
                }
            }

            function keyDownHandler(e) {
                if(e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = true;
                }
                else if(e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
                }
                else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
                }
            }
            function collisionDetection() {
                for(var c=0; c<brickColumnCount; c++){
                    for(var r=0; r<brickRowCount; r++){
                        var b = bricks[c][r];
                        if(b.status == 1)
                            if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight){
                                dy = -dy;
                                b.status = 0;
                                score++;
                                if(score == brickRowCount*brickColumnCount) {
                                    if(level == 5){
                                        gameWinner();
                                    }
                                    else {
                                        advanceLevel();
                                    }
                            }
                        }
                    }
                }
            }
            function advanceLevel() {
                level ++;
                makeBricks();
                score = 0;
                x = canvas.width/2;
                y = canvas.height-30;
                pause = true;
                oldX = dx;
                oldY = dy;
                dx = 0;
                dy = 0;
                paddleX = (canvas.width-paddleWidth)/2;
            }


            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "#000";
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
            function drawBricks() {
                for(var c=0; c<brickColumnCount; c++){
                    for(var r=0; r<brickRowCount; r++){
                        if(bricks[c][r].status == 1){
                            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }
            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Score: "+score, 8, 20);
            }
            function drawLives() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("lives: "+lives, canvas.width-65, 20);
            }
            function drawLevel() {
                ctx.font = "20px Arial";
                ctx.fillStyle = "#000";
                ctx.fillText("Level " +level, canvas.width/2 - 30, 20);
            }
            function gameLost(){
                ctx.font = "36px Arial";
                ctx.fillStyle = "#000";
                ctx.fillText("You Lost!!! Try Again.", 35, 250);
            }
            function gameOver() {
                gameLose = true;
                dx = 0;
                dy = 0;
            }
            function gameWon(){
                ctx.font = "32px Arial";
                ctx.fillStyle = "#000";
                ctx.fillText("You Won! Congratulations!", 10, 250);
            }
            function gameWinner(){
                gameWin = true;
                dx = 0;
                dy = 0;
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawBall();
                drawPaddle();
                drawScore();
                drawLives();
                drawLevel();
                collisionDetection();
                if(gameLose){
                    gameLost();
                }
                if(gameWin){
                    gameWon();
                    console.log("Yay!");
                }

                if(y + dy < ballRadius){
                    dy = -dy;
                } else if(y + dy > canvas.height-ballRadius) {
                    if (x + paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    }
                    else{
                        lives--;
                        if(!lives) {
                            gameOver();
                        }
                        else{
                            x = canvas.width/2;
                            y = canvas.height-30;
                            pause = true;
                            oldX = dx;
                            oldY = dy;
                            dx = 0;
                            dy = 0;
                            paddleX = (canvas.width-paddleWidth)/2;
                        }

                    }
                }
                if(x + dx > canvas.width - ballRadius || x +   dx < ballRadius){
                    dx = -dx;
                }
                if(rightPressed) {
                    paddleX += 5;
                    if (paddleX + paddleWidth > canvas.width){
                        paddleX = canvas.width - paddleWidth;
                    }
                }
                 else if(leftPressed) {
                    paddleX -= 5;
                    if (paddleX < 0){
                    paddleX = 0;
                    }
                }
                x += dx;
                y += dy;
            }
            var interval = setInterval(draw, 10);
        </script>
    </body>
</html>
