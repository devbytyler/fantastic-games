<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Brick</title>
        <style>
            * {padding: 0; margin: 0;}
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
                border: 4px inset gray;
            }
            #gameTitle {
                text-align: center;
                text-decoration: underline;
                color: #0095DD;
                margin: auto;
                font-family: serif;
            }
            #instructions {
                text-align: center;
                color: "#000";
                max-width: 420px;
                margin: auto;
                font-family: serif;
                font-size: 18px;
            }
            div {
                display: flex;
                width: 100%;
                justify-content: center;
            }
            button{
                padding: 10px;
                margin-top: 10px;
                font-size: 18px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <h1 id = gameTitle>Super Brick</h1>
        <h4 id = instructions>Use the Mouse or Arrow Keys to move your paddle. Press Space to start levels and pause the game. If you finish a level without losing a life, you gain 1 life. Finish Level 5 to win. Use the buttons to change between easy and hard modes.</h4>
        <canvas id="Canvas" width="400" height="550"></canvas>
        <div> <button id = "easy">EASY</button> <button id = "hard">HARD</button></div>
        <div> <button onclick = "window.location.href = 'superBrick.html'">RESTART</button></div>

        <script>
            var canvas = document.getElementById("Canvas");
            var ctx = canvas.getContext("2d");
            var ballRadius = 10;
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 0;
            var dy = -5;
            var paddleHeight = 10;
            var paddleWidth = canvas.width * 0.2;
            var paddleX = (canvas.width-paddleWidth) / 2;
            var rightPressed = false;
            var leftPressed = false;
            var level = 1;
            var brickRowCount = 3;
            var brickColumnCount = 5;
            var brickWidth = 60;
            var brickHeight = 20;
            var brickPadding = 10;
            var brickOffsetTop = 30;
            var brickOffsetLeft = 30;
            var score = 0;
            var lives = 10;
            var bricks = [];
            var gameLose = false;
            var gameWin = false;
            var pause = false;
            var oldX;
            var oldY;
            var previousScore = 0;
            var paddleCenter = paddleX + paddleWidth/2;
            var ballHitPaddle = false;
            var reset = false;
            var remainingLives = 10;
            var addLife = false;
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            var element = document.getElementById('text');
            var hard = true;
            var easy = false;

            function restart(){
                location.reload();
            }

            //This makes it so the ball is stopped when page is loaded.
            if(level == 1 && score == 0){
                pause = true;
                oldX = dx;
                oldY = dy;
                dx = 0;
                dy = 0;
            }
            //function makes the bricks.
            function makeBricks (){
                brickRowCount = 3 * level;
                if(hard){
                    brickColumnCount = 4 + level;
                }
                else{
                    brickColumnCount = 5;
                }
                for(var c=0; c<brickColumnCount; c++){
                    bricks[c] = [];
                    for(var r=0; r<brickRowCount; r++) {
                        bricks[c][r] = { x: 0, y: 0, status: 1 };
                    }
                }
            }
            //call make brick function.
            makeBricks();
            if (isMobile){
                canvas.addEventListener("click", mouseClick, false);
            }
            document.addEventListener("keydown", spaceKeyDown, false);
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false);
            document.getElementById("easy").addEventListener("click", function(){
                if(hard){
                    easy = true;
                    hard = false;
                    score = 0;
                    lives = 5;
                    previousScore = 0;
                    level = 1;
                    dx = 0;
                    dy = 0;
                    reset = true;
                    pause = true;
                    makeBricks();
                    x = canvas.width/2;
                    y = canvas.height-30;
                    paddleX = (canvas.width-paddleWidth)/2;
                    canvas.width = 400;
                    remainingLives = 5;
                }
            });
            document.getElementById("hard").addEventListener("click", function(){
                if(easy){
                    hard = true;
                    easy = false;
                    score = 0;
                    lives = 10;
                    previousScore = 0;
                    level = 1;
                    dx = 0;
                    dy = 0;
                    reset = true;
                    pause = true;
                    makeBricks();
                    x = canvas.width/2;
                    y = canvas.height-30;
                    paddleX = (canvas.width-paddleWidth)/2;
                    canvas.width = 400;
                    remainingLives = 10;
                }
            });

            //makes space key pause and play, ball still goes in the same direction.
            function spaceKeyDown(e) {
               if(e.key == "space" || e.key == " " && pause == false){
                    pause = true;
                    oldX = dx;
                    oldY = dy;
                    dx = 0;
                    dy = 0;
               }
                else if(e.key == "space" || e.key == " " && pause == true){
                    if(reset == true){
                       dx = 0;
                       dy = -5;
                       reset = false;
                        pause = false;
                   }
                    else if(reset == false){
                        dx = oldX;
                        dy = oldY;
                        pause = false;
                    }
                }
            }
            function mouseClick(e) {
               if(pause == true){
                    if(reset == true){
                       dx = 0;
                       dy = -5;
                       reset = false;
                        pause = false;
                   }
                    else if(reset == false){
                        dx = oldX;
                        dy = oldY;
                        pause = false;
                    }
                }
            }
            //makes mouse control the paddle.
            function mouseMoveHandler(e) {
                var relativeX = e.clientX - canvas.offsetLeft;
                if(!pause){
                    if(relativeX > 0 && relativeX < canvas.width) {
                        paddleX = relativeX - paddleWidth/2;
                    }
                }
            }
            //makes paddle move left/right based on arrow keys.
            function keyDownHandler(e) {
                if(!pause){
                    if(e.key == "Right" || e.key == "ArrowRight") {
                        rightPressed = true;
                    }
                    else if(e.key == "Left" || e.key == "ArrowLeft") {
                        leftPressed = true;
                    }
                }
            }
            //stops paddle from moving after arrow key is not being pressed.
            function keyUpHandler(e) {
                if(!pause){
                    if(e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = false;
                    }
                    else if(e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = false;
                    }
                }
            }
            //detects when a brick is hit, sets it to gray, controls game win and advance level.
            function collisionDetection() {
                for(var c=0; c<brickColumnCount; c++){
                    for(var r=0; r<brickRowCount; r++){
                        var b = bricks[c][r];
                        if(b.status == 1){
                            if(x + 10 >= b.x && x - 10 <= b.x+brickWidth && y + 10 >= b.y && y - 10 <= b.y+brickHeight){
                                if(y + 10 == b.y || y - 10 == b.y + brickHeight){
                                    if(dx === 0){
                                        if(level == 2 || level == 4){
                                            dy = 5;
                                        }
                                        else{
                                            dy = -dy;
                                        }
                                    }
                                    else{
                                        dy = -dy;
                                    }
                                }
                                else if(x + 9 >= b.x || x - 9 <= b.x + brickWidth){
                                    dx = -dx;
                                }
                                b.status = 0;
                                score++;
                                if(score == brickRowCount*brickColumnCount + previousScore) {
                                    if(level == 5){
                                        gameWinner();
                                    }
                                    else {
                                        advanceLevel();
                                    }
                                }
                            }
                        }
                    }
                }
            }
            //function that controls the advance of levels.
            function advanceLevel() {
                previousScore = score;
                level++;
                if(hard){
                   canvas.width += 70;
                    paddleWidth = canvas.width * 0.2;
                }
                makeBricks();
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 0;
                dy = 0;
                reset = true;
                pause = true;
                paddleX = (canvas.width-paddleWidth)/2;
                if(remainingLives == lives){
                    lives++;
                    addLife = true;
                }
                remainingLives = lives;
            }
            function lifeAdd(){
                addLife = false;
            }
            //If they gain a life, then this function is called.
            function drawAddLife(){
                ctx.font = "36px Arial";
                ctx.fillStyle = "#000";
                if(hard){
                    ctx.fillText("+1 Life!!!", 35 * level + 105, 280);
                }
                if(easy){
                    ctx.fillText("+1 Life!!!", 140, 280);
                }
                var addLifeInterval = setInterval(lifeAdd, 1000);
            }
            //draws the ball.
            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "#000";
                ctx.fill();
                ctx.closePath();
            }
            //draws the paddle
            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
            //draws the bricks.
            function drawBricks() {
                for(var c=0; c<brickColumnCount; c++){
                    for(var r=0; r<brickRowCount; r++){
                        if(bricks[c][r].status == 1){
                            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }
            //draws the score
            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Score: "+score, 8, 20);
            }
            function drawHighScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Best:"+ localStorage.getItem("highScore"), 93, 20);
            }
            //draws the lives
            function drawLives() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Lives: "+lives, canvas.width-65, 20);
            }
            //draws the level
            function drawLevel() {
                ctx.font = "20px Arial";
                ctx.fillStyle = "#000";
                ctx.fillText("Level " +level, canvas.width/2 - 30, 20);
            }
            //shows if you lose.
            function gameLost(){
                ctx.font = "36px Arial";
                ctx.fillStyle = "#000";
                if(hard){
                    ctx.fillText("You Lost!!! Try Again.", 35 * level, 250);
                    ctx.font = "18px Arial";
                    ctx.fillText("Final Score: " + score, 35 * level + 105, 280);
                }
                else if(easy){
                    ctx.fillText("You Lost!!! Try Again.", 35, 250);
                    ctx.font = "18px Arial";
                    ctx.fillText("Final Score: " + score, 140, 280);
                }

            }
            //sets variable gameLose to true, in draw function causes gameLost to be called.
            function gameOver() {
                gameLose = true;
                pause = true;
                dx = 0;
                dy = 0;
                var reload = setInterval(restart, 2000);
                if (score > localStorage.getItem("highScore")){
                    localStorage.setItem("highScore", score);
                }
            }
            //shows if you win.
            function gameWon(){
                ctx.font = "32px Arial";
                ctx.fillStyle = "#000";
                if(easy){
                    ctx.fillText("You Won! Congratulations!", 10, 250);
                    ctx.font = "18px Arial";
                    ctx.fillText("Final Score: " + score, 140, 280);
                }
                else if(hard){
                    ctx.fillText("You Won! Congratulations!", 150, 250);
                    ctx.font = "18px Arial";
                    ctx.fillText("Final Score: " + score, 280, 280);
                }
            }
            //sets variable gameWin to true, in draw function causes gameWon to be called.
            function gameWinner(){
                gameWin = true;
                pause = true;
                dx = 0;
                dy = 0;
                var reload = setInterval(restart, 2000);
                if (score > localStorage.getItem("highScore")){
                    localStorage.setItem("highScore", score);
                }
            }
            //draw function, draws all of the code.
            function draw() {
                //redraws the background every frame.
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawBall();
                drawPaddle();
                drawScore();
                drawHighScore();
                drawLives();
                drawLevel();
                collisionDetection();
                //tells player that they gained 1 life.
                if(addLife){
                    drawAddLife();
                }
                //calls gameLost if gameLose == true.
                if(gameLose){
                    gameLost();
                }
                //calls gameWon if gameWin == true.
                if(gameWin){
                    gameWon();
                }
                //this is the code for bouncing off ceiling.
                if(y + dy < ballRadius){
                    dy = -dy;
                }
                //this is the code for bouncing off paddle.
                else if(x > paddleX - 10 && x < paddleX + paddleWidth + 10 && y + dy > canvas.height-ballRadius){
                    ballHitPaddle = true;
                }
                if(y + dy > canvas.height-ballRadius && ballHitPaddle) {
                    var changeX = Math.random() + 1;
                    dy = -dy;
                    if(dx < 0){
                        if (x > paddleCenter){
                            dx = dx - changeX;
                        }
                        else{
                            dx = dx + changeX;
                        }
                    }
                    else{
                        if (x > paddleCenter){
                            dx = dx + changeX;
                        }
                        else{
                            dx = dx - changeX;
                        }
                    }
                    ballHitPaddle = false;
                }
                    //if not, lives -- , if lives == 0, calls gameOver
                    else if(ballHitPaddle == false && y + dy > canvas.height-ballRadius){
                        lives--;
                        reset = true;
                        if(!lives) {
                            gameOver();
                        }
                        //if lives > 0, starts ball and paddle over.
                        else{
                            x = canvas.width/2;
                            y = canvas.height-30;
                            pause = true;
                            dx = 0;
                            dy = 0;
                            paddleX = (canvas.width-paddleWidth)/2;
                        }
                    }
                //code for bouncing off of the walls.
                if(x + dx > canvas.width - ballRadius || x +   dx < ballRadius){
                    dx = -dx;
                }
                //if rightPressed is true, meaning that right arrow key is pressed, paddle moves right.
                if(rightPressed) {
                    paddleX += 5;
                    if (paddleX + paddleWidth > canvas.width){
                        paddleX = canvas.width - paddleWidth;
                    }
                }
                //if leftPressed is true, meaning that left arrow key is pressed, paddle moves left.
                 else if(leftPressed) {
                    paddleX -= 5;
                    if (paddleX < 0){
                    paddleX = 0;
                    }
                }
                //dx is added to x and dy is added to y to move the ball.
                x += dx;
                y += dy;
            }
            //sets interval of the draw function.
            var interval = setInterval(draw, 10);
        </script>
    </body>
</html>
