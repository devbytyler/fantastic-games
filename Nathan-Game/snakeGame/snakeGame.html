<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" href="snake.css">
    </head>
    <body>
        <h1>SNAKE</h1>
        <h3>Collect fruit to grow bigger. Use arrow keys or WASD to move.</h3>
        <h4 id = "score"></h4>
        <canvas id="canvas" width="390" height="390"></canvas>
        <div id = "selection">
            <div><h3 id="setting">Settings:</h3></div>
            <div>
                <h4>Apple Number:</h4>
                <select class="select" id="appleNum" name="Apple Number">
                    <optgroup label="Apple Number">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </optgroup>
                </select>
                <h4>Blocks:</h4>
                <select class="select" id="blockSet" name="Block">
                    <optgroup label="Blocks">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <h4>Speed:</h4>
                <select class="select" id="speedSet" name="Speed">
                    <optgroup label="Speed">
                        <option value="150">Super Slow</option>
                        <option value="125">Slow</option>
                        <option value="100">Medium</option>
                        <option value="75">Fast</option>
                        <option value="50">Super Fast</option>
                    </optgroup>
                </select>
                <h4>Board Size:</h4>
                <select class="select" id="sizeSet" name="Size">
                    <optgroup label="Board Size">
                        <option value="600">Big</option>
                        <option value="480">Medium Big</option>
                        <option value="390">Medium</option>
                        <option value="240">Medium Small</option>
                        <option value="120">Small</option>
                    </optgroup>
                </select>
            </div>
            <div><button id="submit" onclick="restart()">RESTART</button></div>
        </div>
        <script src = "snakeGame.js">
        </script>
    </body>
</html>
