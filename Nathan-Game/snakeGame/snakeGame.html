<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" href="snake.css">
    </head>
    <body>
        <h1>SNAKE</h1>
        <h3>Collect fruit to grow bigger. Use arrow keys or WASD to move.</h3>
        <canvas id="canvas" width="600" height="600"></canvas>
        <div class = "div">
            <div id = "restart"><button id = "restarting" onclick = "restarting()">RESTART</button></div>
            <div class = "modeDiv"><button id = "size" onclick = "sizeChange()">SIZE CHANGE</button></div>
            <div class = "modeDiv"><button id = "modeSwitch">MODE SWITCH</button></div>
        </div>
        <div class = "div">
            <div id = "score"></div>
        </div>
        <div id = "mode" class = "modeDiv"><h4>Normal Mode</h4></div>
        <script src = "snakeGame.js">
        </script>
    </body>
</html>
